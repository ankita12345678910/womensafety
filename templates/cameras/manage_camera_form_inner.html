<h3 class="text-center mb-4 fw-bold text-white py-2 rounded-3" style="background-color: #375889;">
    {{ button_text }} Camera
</h3>
<form method="POST" action="" id="camera-form">
    {% csrf_token %}

    <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Camera Name</label>
        <input type="text" id="name" name="name" class="form-control" required
               value="{{ camera.name|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="ip_address" class="form-label fw-semibold">IP Address</label>
        <input type="text" id="ip_address" name="ip_address" class="form-control" required
               value="{{ camera.ip_address|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="location" class="form-label fw-semibold">Location</label>
        <input type="text" id="location" name="location" class="form-control" required
               value="{{ camera.location|default_if_none:'' }}">
    </div>

    <div class="d-grid">
        <button type="submit" class="btn fw-semibold btn-lg"
                style="background-color: #1c3744; color: white;">
            {{ button_text }}
        </button>
    </div>
</form>
